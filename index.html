<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  

  <script type="text/x-handlebars">
    <div class="container">
      <div class="navbar navbar-inverse">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Is This On?</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'index'}}Home{{/link-to}}</li>
            <li>{{#link-to 'docs'}}Documentation{{/link-to}}</li>
            <li><a href="#">Examples</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/pseudomuto/is-this-on/zipball/master">Download Zip</a></li>
            <li><a href="https://github.com/pseudomuto/is-this-on/tarball/master">Download Tarball</a></li>
          </ul>
        </div>
      </div>

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="jumbotron">
      <h1>Is This On?</h1>
      <p>A feature flipper library for .NET applications</p>
      <p><a class="btn btn-lg btn-primary" href="">Right?!?!</a></p>
    </div>  
  </script>

  <script type="text/x-handlebars" data-template-name="docs">
    <div class="row">
      <div class="col-xs-6 col-sm-3">
        <div class="well sidebar-nav">
          <ul class="nav">
          {{#each}}
            <li>{{heading}}</li>
            {{#each item in items}}
            <li>{{#link-to 'doc' item}}{{item.title}}{{/link-to}}</li>
            {{/each}}
          {{/each}}
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-sm-9">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="doc">
    <h1>{{title}}</h1>

    {{markdown body}}
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/showdown.js"></script>
  
  <script src="js/app.js"></script>

</body>
</html>
